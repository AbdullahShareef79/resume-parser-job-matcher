<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser and Job Matcher</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header>
    <h1>Resume Parser and Job Matcher</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Upload Your Resume</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="resumeFile" name="file" accept=".pdf,.docx" required />
            <button type="submit" id="submitBtn">Upload Resume</button>
            <div id="loading" class="loading" style="display: none;"></div>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <div class="result-container">
        <div>
            <h2>Parsed Data</h2>
            <pre id="parsedData">Your parsed resume data will appear here...</pre>
        </div>

        <div>
            <h2>Matched Jobs</h2>
            <ul id="matchedJobs">
                <li class="job-card">
                    <h3>Job Title</h3>
                    <p><strong>Company:</strong> Company Name</p>
                    <p><strong>Location:</strong> Job Location</p>
                    <div class="details">
                        <p><strong>Description:</strong> Job description goes here...</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/static/scripts.js"></script>

</body>
</html>
